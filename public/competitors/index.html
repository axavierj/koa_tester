<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cyborg/bootstrap.min.css"
      integrity="sha384-nEnU7Ae+3lD52AK+RGNzgieBWMnEfgTbRHIwEvp1XXPdqdO6uLTd/NwXbzboqjc2"
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      type="module"
      defer
    ></script>
    <script src="../js/component/navbar.js" type="module" defer></script>
    <title>game App</title>
  </head>
  <body>
    <main>
      <nav-bar></nav-bar>
      <section class="competitors-section mt-3">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <h2 class="section-heading">Competitors</h2>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Filter by name or game type"
                />
              </div>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Rank</th>
                  <th>Game Type</th>
                  <th>Wins</th>
                  <th>Loses</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>John Doe</td>
                  <td>1</td>
                  <td>Trading Card</td>
                  <td>10</td>
                  <td>5</td>
                </tr>
                <tr>
                  <td>Jane Smith</td>
                  <td>2</td>
                  <td>Video Game</td>
                  <td>15</td>
                  <td>7</td>
                </tr>
                <tr>
                  <td>Bob Johnson</td>
                  <td>3</td>
                  <td>LARPG</td>
                  <td>8</td>
                  <td>9</td>
                </tr>
                <!-- Additional rows for competitors can be added here -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
