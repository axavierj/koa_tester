<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cyborg/bootstrap.min.css"
      integrity="sha384-nEnU7Ae+3lD52AK+RGNzgieBWMnEfgTbRHIwEvp1XXPdqdO6uLTd/NwXbzboqjc2"
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      type="module"
      defer
    ></script>
    <script src="../js/component/navbar.js" type="module" defer></script>
    <title>game App</title>
  </head>
  <body>
    <main>
      <nav-bar></nav-bar>
      <section class="container my-5">
        <h2 class="text-center mb-5">Leagues</h2>
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <div class="card-header">
                <h4>Filter Leagues</h4>
              </div>
              <div class="card-body">
                <div class="mb-3">
                  <label for="game-type" class="form-label">Game Type</label>
                  <select id="game-type" class="form-select">
                    <option selected>All</option>
                    <option value="tabletop">Tabletop Games</option>
                    <option value="video">Video Games</option>
                    <option value="larpg">LARPG</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card">
              <div class="card-header">
                <h4>Leagues</h4>
              </div>
              <ul class="list-group list-group-flush">
                <li
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  League A
                  <span class="badge bg-primary rounded-pill"
                    >Tabletop Games</span
                  >
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  League B
                  <span class="badge bg-success rounded-pill">Video Games</span>
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  League C
                  <span class="badge bg-warning rounded-pill">LARPG</span>
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  League D
                  <span class="badge bg-primary rounded-pill"
                    >Tabletop Games</span
                  >
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  League E
                  <span class="badge bg-danger rounded-pill">Video Games</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
